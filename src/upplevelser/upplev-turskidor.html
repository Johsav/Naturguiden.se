<dom-module id="upplev-turskidor">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Fjälltur i vinter</h1>
                        <p class="lead">Upplev våra svenska vinterfjäll, gärna på vår/vintern med långa ljus dagar. Härlig skidåkning, sköna fikastunder i solgropen som vi grävt</p>
                        <p>Övernattning i STF stugor eller stationer, eller varför inte någon natt i tält eller snöbivack.</p>
                        <p>Turerna är anpassade så att alla ska kunna följa med, lagom brant, lagom långt.</p>

                        

                        <h4>Weekendtur</h4>
                        <P><i>Eller varför inte följa med på någon av våra weekendturer. Mycket populärt hos våra utländska gäster, kanske något även för dig?</i></P>
                        <p>Du hittar årets datum på vår internationella sida <a href="https://www.naturguiden.com/adventures/skiing-cabin"> www.naturguiden.com</a></P>
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                    <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                    <my-package-info header="Vintertur" number="4 - 16 personer" time="2 - flera dagar" place="Jämtlandsfjällen" season="Mars - April" price="offert" included="Nödvändig utrustning" desktop="{{desktop}}">
                        <div class="card-content">
                            en vintertur i våra svenska fjäll
                        </div>
                    </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-turskidor",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
