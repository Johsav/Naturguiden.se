<dom-module id="upplev-turskidor">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Fjälltur i vinter</h1>
                        <p class="lead">Upplev våra svenska vinterfjäll, gärna på vår/vintern med långa ljus dagar. Härlig skidåkning, sköna fikastunder i solgropen som vi grävt</p>
                        <p>Övernattning i STF stugor eller stationer, eller varför inte någon natt i tält eller snöbivack.</p>
                        <p>Turerna är anpassade så att alla ska kunna följa med, lagom brant, lagom långt.</p>

                        <p>Östergötland erbjuder unika möjligheter att åka längfärdsskridskor. Den variation på vattendrag som finns gör att det vintertid nästan alltid finns åkbara vatten. Däremot kan det vara svårt att i förväg exakt bestämma vart det går att åka.</p>
                        <h3>Upplev långfärdsskridskor tillsammans</h3>
                        <p>Du kanske vet hur fantastisk det är med långfärdsskridskor, att få glida ut på isen som ligger slät och fin över hela sjön. Nu har du möjlighet att dela den upplevelsen med dina vänner eller arbetskamrater. Vi har all den utrustning som behövs och våra duktiga guider ser till att turen blir säker</p>
                        <p>Men med lite flexibilitet brukar det alltid gå att ordna en tur.</p>
                        <p><a href="/about/inquiry">Kontakta oss</a> för mer information</p>
                        <h3>Plogad skridskobana</h3>
                        <p>Det finns även flera plogade skridskobanor, ett lättare sätt att komma ut på isen. Det är lättare att planera för banan brukar oftast vara åkbar. Och det krävs mindre säkerhetsutrustning. Kan vara en lämplig eftermiddagsaktivitet med arbetskamraterna. Självklart har vi långfärdsskridskor till alla som inte har egen utrustning</p>
                        <h3>Prova på</h3>
                        <p>Vi kan även ordna prova-på tillfällen då Ni får prova hur det är att åka långfärdsskridskor och vi åker då på isovalen som ligger i Vallastaden, Linköping.</p>
                        <h3>Introduktionskurs Långfärdsskridskor</h3>    
                        <p>En introduktionskurs i långfärdsskridskor med fokus på säkerhet och iskunskap - nödvändiga kunskaper om man vill ut och åka på egen hand (men aldrig ensam).</p>
                        <p>- Kanske något att bjuda personalen på?</p>
                        <a href="/upplevelser/kurs-langfardsskridskor">Läs mer här >>></a>

                        <h4>Weekendtur</h4>
                        <P><i>Eller varför inte följa med på någon av våra weekendturer. Mycket populärt hos våra utländska gäster, kanske något även för dig?</i></P>
                        <p>Du hittar årets datum på vår internationella sida <a href="https://www.naturguiden.com/adventures/skiing-cabin"> www.naturguiden.com</a></P>
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                    <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                    <my-package-info header="Vintertur" number="4 - 16 personer" time="2 - flera dagar" place="Jämtlandsfjällen" season="Mars - April" price="offert" included="Nödvändig utrustning" desktop="{{desktop}}">
                        <div class="card-content">
                            en vintertur i våra svenska fjäll
                        </div>
                    </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-turskidor",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
