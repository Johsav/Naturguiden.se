<dom-module id="upplev-prova-pa">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->


        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Prova på dag</h1>
                        <p class="lead">Finns det friluftsaktiviteter du gärna skulle vilja prova? Nu finns möjligheten att prova på flera olika aktiviteter under en dag. Kanske hittar du något som du gärna skulle vilja fortsätta med efter den här dagen. </p>
                        <p>Uppmuntra personalen till ett aktivare liv - du kanske kan hjälpa dem att hitta en ny och rolig aktivitet dom aldrig har provat förut.</p>
                        <p>Ni får går runt mellan olika stationer och i tur och ordning prova de olika aktiviteterna under sakkunnig ledning. Efter någon timme går Ni vidare till nästa station.</p>
                        <P>De aktiviteter som vi brukar ha med är: </P>
                        <ul class="flame-list">
                            <li>Paddla kajak </li>
                            <li>SUP - Stand Up Paddel Board</li>
                            <li>Paddla Kanadensare </li>
                            <li>Cykla MTB i skogen </li>
                            <li>Bergsklättring </li>
                            <li>Teränglöpning </li>
                            <li>Orientering </li>
                            <li>Vandring med packning </li>
                        </ul>

                        <P>Lunch eller middag lagar vi på trangia för att få prova på det. Om vi vill kan vi även lägga med ett moment där man får resa ett fjälltält och där vi visar och pratar om den utrustning som kan behövas. </P>

                        <h3>Prova på - Vinter</h3>
                        <p>Om man gillar vintern - kanske en prova på dag med vinteraktiviteter lockar. Det finns förståss en mängd kul aktivit att prova även då.</p>
                        <ul>
                            <li>Långfärdsskridskor</li>
                            <li>Längdskidor - Klassisk stil</li>
                            <li>Skateskidor</li>
                            <li>Turskidor</li>
                            <li>Snöskovandring</li>
                        </ul>
                        
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Prova på dag" number="10 - 100 personer" time="3 timmar - hela dagen" place="Valfri plats" season="Hela året" price="Begär offert" included="Aktuell utrustning" desktop="{{desktop}}">
                    <div class="card-content">
                        intresserad av att prova olika utomhusaktiviteter
                    </div>
                </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-prova-pa",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
