<dom-module id="upplev-multisport">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-multisport desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-multisport>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>multisport</h1>
                        <p class="lead">Multisport är en sport eller tävling där man kör flera olika grenar direkt efter varandra. Hur sedan tävlingen utformas och vilka grenar som ingår är väldigt flexibelt. Utmana dig själv och dina kamrater i en spännande och kul tävling. Vi hittar en nivå som är lagom utmanande</p>

                        <p>Tävlingen består oftast av följande tre grenar: MTB, Kanot eller kajak och Löpning. Men det går bra att byta ut eller lägga till grenar. Ni tävlar i tvåmannalag. Växlingen mellan de olika grenarna sker på samma ställe och där har vi även start och mål. Hur långa sträckor vi ska ha bestämmer vi tillsammans med Er.</p>

                        <p>Det finns möjlighet att förändra konceptet på olika sätt. Man kan låta tävlingen vara en stafett där laget delar upp de olika sträckorna mellan sig. Man kan även låta tävlingen ske från punkt A till punkt B och låta växlingarna mellan de olika grenarna ske på olika ställen efter vägen.</p>
                        <p><a href="/about/inquiry">Kontakta oss</a> så berättar vi mer!</p>

                        <p>Och det är klart att det skulle gå att köra en vintervariant också - men kanske inte lika vanligt.</p>

                        <p>Naturguiden har under flera år anordnat en multisporttävling som var en av deltävlingarna i Svenska Cupen i multisport.</p>
                        
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Multisport" number="10 - 100 personer" time="3 - 6 timmar" place="Valfri plats" season="April - Oktober" price="Begär offert" included="" desktop="{{desktop}}">
                    <div class="card-content">
                        tävla mot dig själv och dina kamrater
                    </div>
                </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-multisport desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-multisport>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-multisport",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
