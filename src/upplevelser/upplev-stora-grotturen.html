<dom-module id="upplev-stora-grotturen">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-grottor desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-grottor>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Stora Grotturen</h1>
                        <p class="lead">Följ med oss ner i underjorden och besök de långa, djupa grottorna utanför Rimforsa. Ner i den stora huvudgrottan en av Sveriges största urbersgrottor. Besök rövargrottan, strategiskt belägen i närheten av landsvägen, där man vet att det har bott rövare. Utforska alla sju grottorna vid Trollegate.</p>
                        <p>En heldag i grottornas tecken, vi tar lunch nere i någon grotta eller kanske hellre uppe i solen. Vi berättar om grottornas historia och de sägner som finns.</p>
                        <P>Stora grottan i Rimforsa är en av de största urbergsgrottor, 143 meter lång. Men det är inga stora salar, man får krypa en del och en del av grottorna är riktigt trånga. Man får välja hur spännande man vill ha det. Det är fascinerande att upptäcka en helt ny värld nere under marken.  
                        </P>
                        
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Stora Grotturen" number="5 - 40 personer" time="3 - 8 timmar" place="Rimforsa" season="Hela året" price="Från 700 kr" included="Aktuell utrustning och en bra guide" desktop="{{desktop}}">
                    <div class="card-content">
                        många grottor blir det i Rimforsa skogar
                    </div>
                </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-grottor desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-grottor>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-stora-grotturen",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
