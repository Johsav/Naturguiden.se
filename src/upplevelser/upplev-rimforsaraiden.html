<dom-module id="upplev-rimforsaraiden">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Rimforsaraiden</h1>
                        <p class="lead">Rimforsaraiden är en av våra populäraste aktiviteter där vi både utforskar en av Sveriges största urbergsgrotta Trollegate med en total längd på 143 meter och firar oss utför en 18 meter hög klippvägg.</p>
                            

                        <p>Vi börjar med att utforska Trollegate grottor där vi delar ut lampor och hjälmar innan vi kryper ner i grottan. Samtidigt som gruppen utforskar grottan ska de även gemensamt lösa en uppgift, grottan kommer att bli ordentligt utforskad. När alla är uppe igen väntar kaffe/te och bulle.</p>
                            
                        <p>Därefter skall gruppen med hjälp av karta och kompass eller GPS ta sig vidare genom skogen till Långsbo där firning utför den 18 meter höga klippan väntar. Här kan man lägga till en lunch som vi äter efter halva vandringen.</p>
                        <p>När det är dags för firningen tar vi det lungt, en i taget. Det kan kännas riktigt otäkt, det gäller att övervinna sin rädsla. Men väl nere känner man sig stolt som har vågat.</p>
                        
                        <p>Ni kan välja att avsluta här, eller fortsätta till vår lägerplats i närheten.</p>

                        <h3>Avsluta med middag</h3>
                        <p>Efter ytterligare två kilometers vandring kommer vi fram till vår fantastiskt fina lägerplats vid sjöstranden. Här ska vi skall laga gemensam middag över öppen eld. Läs mer om middag över öppen eld</p>

                        <h3>och kanske även bastu och/eller övernattning</h3>
                        <p>När Ni ändå är ute i skogen så är det ett gott läge att värma upp bastun och stanna kvar runt lägerelden hela kvällen. Och om vi slår upp några tält kan Ni stanna hela natten.</p>
                        <P>Vi sätter ihop ett helt paket åt Er</P>

                        <h3>Priser:</h3>
                        <ul>
                            <li>Rimforsaraiden: 700 kr/person</li>
                            <li>Rimforsaraiden inkl middag: 1100 kr</li>
                            <li>Rimforsaraiden inkl lunch och middag: 1300 kr</li>
                        </ul>

                        
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Rimforsaraiden" number="5 - 50 personer" time="5 - 8 timmar" place="Rimforsa" season="Hela året" price="Från 700 kr" included="Aktuell utrustning och en bra guide" desktop="{{desktop}}">
                    <div class="card-content">
                        högt och lågt i Rimforsa skogar
                    </div>
                </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-rimforsaraiden",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
