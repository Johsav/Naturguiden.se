<dom-module id="rimforsaraiden">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Rimforsaraiden</h1>
                        <p class="lead">Rimforsaraiden är en av våra populäraste aktiviteter där vi både utforskar en av Sveriges största urbergsgrotta Trollegate med en total längd på 143 meter och firar oss utför en 18 meter hög klippvägg.</p>
                            

                        <p>Vi börjar med Trollegate grottor där vi delar skyddskläder, lampor och hjälmar innan vi kryper ner i grottan. Samtidigt som gruppen utforskar grottan ska de även gemensamt lösa en uppgift och presentera resultatet ovan mark. När alla är uppe igen väntar kaffe/te och bulle.</p>
                            
                        <p>Därefter skall gruppen med hjälp av karta och kompass eller GPS ta sig vidare till Långsbo där firning utför den 18 meter höga klippan väntar.</p>
                            
                        <p>Efter ytterligare två kilometers vandring kommer vi fram till lägerplatsen där vi skall laga gemensam middag över öppen eld.</p>


                        <p>With kayak out on the Baltic sea. Out among thousands of islands, most of them unsettled. The Swedish
                            “allemansrätt” gives us the opportunity to stay on any one of them. There is no fixed tour, the
                            wind and waves affect our plans and you never know where to spend the night. During the day we
                            take several stops, for a meal or just to stretch our legs. In the evening, after a swim we make
                            a fire and start making dinner. Maybe we manage to catch some fish that we can fry in the pan.</p>
                        <P>
                            <I>If you come together with your friends or family and you are 4-6 persons or more consider the
                                options for your own private tour.
                                <a href="/adventures/kayak-yourown">Read more here..</a>
                            </I>
                        </P>

                        <P>Below you have all information you need, but if you still have some more questions, don't hesitate
                            to contact us on info@naturguiden.se or on +46 70 53 53 630.</P>

                        <div class="high-light">
                            <h2>Join us on any of our weekend trips 2018</h2>
                            <h4>Price: 490 EUR</h4>
                            <p>Everything included, accommodation in tent, normally two persons / tent</br>
                                But you need to bring a sleeping bag and camping mattress, or rent them for 30 EUR</p>

                            <div class="table-responsive">
                                <table class="table table-hover table-condensed">
                                    <tbody class="high-light">
                                        <tr>
                                            <td>21 - 24 June</td>
                                        </tr>
                                        <tr>
                                            <td>23 - 26 August</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p>If there is an interest for other weekends do not hesitate to contact us. We will do our best
                                to help you.</p>
                        </div>

                        <h3>A normal day in the archipelago</h3>
                        <p>We start with breakfast prepared at the shoreline on the camping stove, maybe porridge, bread and
                            tea/coffee. Then we put down our tents and stove everything in our kayaks. We head off out between
                            the islands. The weather and wind decide were we go, out on the open or close to the islands.</p>
                        <p>At lunch time we find a nice spot where we can prepare our lunch, take a swim or just stroll along
                            the shore line</p>
                        <p>In the evening we take a swim, spend time around the fire, and make dinner over open fire. Maybe
                            someone tries to catch a fish that we can eat as well. Just enjoy</p>

                        <h3>Meeting point</h3>
                        <p>Normally we start our tours in Trosa, south of Stockholm. You get here rather easy with local train
                            and bus. Read more here
                            <a href="/info/how-get-here">How to get here>>></a>
                        </p>

                        <h3>Time:</h3>
                        <p>We meet at 11:00 in Trosa harbour</p>
                        <p>And return to Trosa last day around 16:00</p>

                        <h3>Accommodation: Tents</h3>
                        <P>You will sleep in a tent on an island in the archipelago. Normally two persons in each tent.
                            <br /> You need to bring a sleeping bag and camping mattress. Or rent them for 30 EUR.
                            <br /> We prepare the meals together over open fire or on a camping stove. All food is provided and
                            included in the price.</P>

                        <h3>Personal equipment</h3>
                        <p>Clothing suitable for kayaking, rain clothes and swimwear, sleeping bag and camping mattress, sun glasses
                           
                        </p>
                        <P>Good to have but not necessary: Hat for the sun, or rain. Dry bag for your mobile/camera.</p>

                        <h3>Equipment included</h3>
                        <p>Kayak, life jacket, tent, maps.
                            <br /> Normally we provide single kayaks K1, but if you prefer a two seat kayak K2 we provide that
                            for you</p>

                        <h3>
                            <div class="not">Not included</div>
                        </h3>
                        <P>Alcoholic drinks</P>


                        <h3>Included in the price</h3>
                        <div class="table-responsive">
                            <table class="table table-hover table-condensed">
                                <tbody>
                                    <tr>
                                        <td item-width="100">Day I </td>
                                        <td>Lunch, dinner, guide, rent of equipment</td>
                                    </tr>
                                    <tr>
                                        <td>Day II - III </td>
                                        <td>Breakfast, lunch, dinner, guide, rent of equipment</td>
                                    </tr>
                                    <tr>
                                        <td>Day IV </td>
                                        <td>Breakfast, lunch, guide,rent of equipment</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-package-info header="Kayak" subheader="weekend tour" season="May - October" price="From €490" days="4 days/ 3 nights"
                    lodging="Tent in the archipelago" active link="/upplevelser/rimforsaraiden" desktop="{{desktop}}">
                    <div class="card-content">
                        An all inclusive guided kayak tour for small groups out in the archipelago of Sweden. Meeting point Trosa harbour south of
                        Stockholm.
                    </div>
                </my-package-info>
                <my-package-info header="Kayak" subheader="private tour" season="May - October" price="From €490" days="4 days/ 3 nights"
                    lodging="Tent" link="/upplevelser/rimforsaraiden" desktop="{{desktop}}">
                    <div class="card-content">
                        Book your own kayak tour with friends or family. Come any day and stay as long as you want.
                    </div>
                </my-package-info>
                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
