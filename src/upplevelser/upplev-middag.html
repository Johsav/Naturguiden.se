<dom-module id="upplev-middag">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-food desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-food>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Middag lagad över öppen eld</h1>
                        <p class="lead">Trerättersmiddag runt lägerelden i lyktornas sken. Tillsammans hjälps vi åt att förbereda allt inför middagen. Några gör upp eld, andra fixar med salladen eller delar grönsakerna vi ska ha i wooken. På stora stekfat steker eller wookar vi. Riset kokar i grytan bredvid. Borden som är uppställda under tallarna är snart dukade och förrätten ställs fram.</p>

                        <p>Det är fantastiskt vad mycket gott man kan laga ute i skogen. Och vad roligt det är att hjälpas åt att förbereda och laga maten. Några håller koll på elden och ser till att det fräser på stekfaten och kokar i grytorna. Andra sitter runt ett bord och pratar medan man förbereder köttet. Sedan finns det alltid kreativa människor som dukar och pyntar bordet med sånt som de hittar i skogen.</p>

                        <p>Vi har en meny med rätter där vi tar hänsyn till årstid, försöker använda det skogen ger och lokala råvaror. <br />Några exempel</p>
                        <ul class="flame-list">
                            <li>Fläskhareéwok med späda granskott och Trollmors vildris</li>
                            <li>Dinkelsallad med honungsrostade rotsaker med Smultronbodas lammribbs el
                                hjortkött</li>
                            <li>Hjortfärssoppa med pepparrotsyoghurt</li>
                            <li>Fruktpannkaka och binas guld</li>
                        </ul>
                        
                        <p>Kanske finast på våren, med långa ljusa kvällar och vitsippor i hela backen. Men att sitta runt lägerelden på hösten när mörkret sänker sig över skogen är inte heller fel.</p>

                        <p>Smaklig måltid!</p>
                        
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Middag över öppen eld" number="5 - 80 personer" time="2 - 4 timmar" place="Valfri plats" season="Hela året" price="Från 500 kr/person" included="Råvaror, all nödvändig utrustning, dryck (ej alkoholhaltig)" desktop="{{desktop}}">
                    <div class="card-content">
                        laga trerättersmiddag tillsammans ute över öppen eld
                    </div>
                </my-package-info>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-food desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-food>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-middag",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
