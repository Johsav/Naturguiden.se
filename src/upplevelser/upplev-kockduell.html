<dom-module id="upplev-kockduell">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-food desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-food>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Kockduell över öppen eld</h1>
                        <p class="lead">Föreställ dig en udde ute i skärgården, det är snart sommar. Havet slår mot berget, det luktar tång. Er guide har precis gett er instruktioner i hur ni kan gå tillväga för att ta hem denna duell. Det är inte på liv eller död och ingen behöver gå på plankan om ni misslyckas… men ni har er heder att försvara. Ni har fått en kasse med mat, elden brinner redan.</p>

                        <p>Hur ska vi tillaga det? Kan vi göra tre rätter av dessa ingredienser? Vilken sås skulle passa till huvudrätten? Hur ska vi duka? Idéerna flödar och tiden är knapp, en timme är kvar tills ni ska ha alla rätterna färdiga…</p>

                        <P>Låt Naturguiden ta er med på en smakfull duell. Vi kan vara till skogs, fjälls eller varför inte i Skärgården? Tillsammans lagar vi mat över öppen eld. Ni delas in i grupper och kan själva välja svårighetsgrad, att ha bestämda rätter som ska tillagas eller göra egna kreativa måltider. Självklart avnjuter vi maten ute i naturen, där den smakar som bäst och vi korar vinnaren tillsammans utifrån måltidskomposition, samarbete och servering.
                        </P>

                        <P>En lekfull middag med mycket skratt och god gemenskap.</P>
    
                    </div>
                </paper-card>
                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">
                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>
                <my-package-info header="Kockduell" number="8 - 50 personer" time="3-4 timmar" place="Vart som helst" season="Hela året" price="Från 500 kr/person" included="Råvaror, all nödvändig utrustning, dryck (ej alkoholhaltig)" desktop="{{desktop}}">
                    <div class="card-content">
                        Kockduell där vi lagar en trerättersmiddag ute över öppen eld.
                    </div>
                </my-package-info>
            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-food desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-food>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-kockduell",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
