<dom-module id="upplev-kajak">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div>
                <template is="dom-if" if="{{desktop}}">
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">

                        <h1>Kajak och kanot</h1>
                        <p class="lead">Kajakturer i skärgården eller kanadensare efter å och kanal.</p>
                        <p>Kajak eller kanadensare är det mest naturnära och smidigaste sättet att ta sig fram på vattnet. Det går enkelt och lätt. Tekniken att paddla är enkel att lära. Vi glider fram längs med insjöarnas strandremsor, längs med inlandets kanaler eller varför inte i vår svenska skärgård.</p>
                        
                        <P>Vi anordnar turer i:
                            <ul>
                                <li>Östergötlands eller Södermanlands skärgård </li>
                                <li>Östergötlands Sjösystem eller kanaler </li>
                                <li>Härjedalens fjällvärld </li>
                                <li>Höga kusten </li>
                            </ul>
                        <p>Våra turer varar från ett fåtal timmar upp till fyra och fem dagars turer med övernattning i tält eller på vandrarhem.</p>
                        <p>Ni bestämmer vart Ni vill paddla och hur länge Ni vill vara ute. Vi fixar resten</p>
                        <h4>Komplettera med middag över öppen eld</h4>
                        <p>Vi lagar ofta mat tillsammans över öppen eld vid någon fin plats efter turen.</p>
                        <br />
                        <p>Kontakta oss för en prisuppgift</p>
                        <h4>Weekendtur</h4>
                        <P><i>Eller varför inte följa med på någon av våra weekendturer. Du hittar årets datum på vår internationella sida <a href="https://www.naturguiden.com/adventures/kayak-weekend"> www.naturguiden.com</a></i></P>

                    </div>
                </paper-card>

                <my-inquiry-card></my-inquiry-card>
            </div>

            <div class="packageWidthPlaceholder"></div>
            <div class="packageWidth">

                <my-inquiry-button hidden="{{!desktop}}"></my-inquiry-button>

            </div>
        </div>
        <template is="dom-if" if="{{!desktop}}">
            <div class="layout horizontal layout-start pageWidth pageMargin">
                <paper-card>
                    <materialize-slider-kayak desktop>
                        <paper-spinner-lite alt="Loading slider" active></paper-spinner-lite>
                    </materialize-slider-kayak>
                </paper-card>
            </div>
        </template>
    </template>

    <script>
        // element registration
        Polymer({
            is: "upplev-kajak",
            properties: {
                desktop: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
