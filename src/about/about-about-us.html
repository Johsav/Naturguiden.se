                <h1>Naturguiden - Vi skapar utomhusupplevelser</h1>
                <p class="lead">Vi vill hjälpa grupper och privatpersoner att komma ut och uppleva vår fantastiska Svenska natur. Man kan kalla det teambuilding eller kick-off, kanske extremsport eller mindfulness. Men det handlar nog främst om det man kallar friluftsliv.</p>
                <p>Vårt fokus är aktiviteten, något man gör tillsammans. Bra för hälsan, visst, men framförallt roligt, kanske spännande och definitivt bra för gemenskapen. Allt ifrån några timmar efter jobbet till flera dagar ute i naturen.</p>
                
                <P>Våra mest populära aktiviteter</P>
                <ul class="flame-list">
                    <li><a href="/adventures/skating-weekend">Weekendturer</a>Kajak, Långfärdsskridskor, Vandring eller Turskidor i fjällen.</li>
                    <li><a href="/adventures/kayak-weekend">Middag över öppen eld</a> Laga trerättersmiddag över öppen eld.</li>
                    <li><a href="/adventures/hiking-eightdays">Rimforsaraiden</a> Högt och lågt. Utforska grottor och klättra i berg.</li>
                </ul>
                
                <h3>Företagsarrangemang - 1996</h3>
                <p>Naturguiden startade 1996 och ordnade en mängd olika äventyr och upplevelser för företag, skolor och privata grupper - Teambuliding var populärt. Vi har sedan dess mött tusentals fantastiska människor ute i Naturen.</p>

                <h3>Ekoturism - 2004</h3>
                <p>Vi har alltid haft som mål att vår verksamhet ska vara hållbar. Därför har vi inga motordrivna aktiviteter på programmet, man får vara sin egen motor. Redan 2004 blev vi medlem i <a href="http://www.ekoturism.org" target="_blank">Ekoturismföreningen </a> och certifierade några av våra aktiviteter enligt <a href="https://naturesbestsweden.com" target="_blank">Nature's Best, svensk Ekoturism.</a> Idag är våra skridsko och kajakturer certifierade och finns med i Nature's Best utbud. Något vi är mycket glada över.</p>
                
                <h3>Weekendturer - 2007</h3>
                <p>Sedan våren 2007 har vi även turistresor på programmet. Det startade med långfärdsskridskoåkning för i första hand Holländska gäster men har sedan utökats med en lång rad olika paketresor. Lockar idag gäster från hela världen, kanske också från Sverige?</p>

                <p>Vårt huvudkontor ligger i Linköping men vi är mobila och genomför våra arrangemang runt om i Östergötland, i de svenska fjällen eller där Ni vill vara. </p>

                <p>Vi har hittat de finaste platserna, vi har all utrustning som behövs, vi har förberett allting. Du behöver bara komma och njuta.</p>
