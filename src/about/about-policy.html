                <h1>Naturguiden - Vi jobbar miljömedvetet och hållbart</h1>
                <h2>Miljöpolicy</h2>
                <p class="lead">Naturguidens mål är att alla våra arrangemang ska vara så miljövänliga som möjligt. Vi har en genomarbetad miljöpolicy och arbetar aktivt med att minimera vår miljöpåverkan. Självklart erbjuder vi inte aktiviteter som är tveksamma ur miljösynpunkt. Väljer man ett arrangemang från Naturguiden ska men veta att man väljer ett arrangemang där vi arbetat aktivt med att minimera miljöpåverkan.</p>
                
                <h3>Naturguiden arbetar för:</h3>
                <ul class="flame-list">
                    <li>Att erbjuda kunden en god miljö och en hög säkerhet genom att omsorgsfullt välja plats för arrangemanget och genom en engagerad och kunnig personal.</li>
                    <li>Att aktivt verka för miljövård genom olika åtgärder som höjer natur och kulturvärden och våra kunders naturupplevelser.</li>
                    <li>Att i nära samarbete med lokalbefolkning, andra företag, intresseföreningar, forskare och myndigheter verka för ett positivt miljöarbete.</li>
                    <li>Att vid investeringar och andra inköp i första hand välja det miljövänligaste alternativet.</li>
                </ul>
                <b>Att vid alla våra aktiviteter minimera miljöpåverkan genom att:</b>
                    <ul>
                        <li>- bara erbjuda aktiviteter som inte eller endast ringa påverkar miljön negativt </li>
                        <li>- om möjligt källsortera allt avfall </li>
                        <li>- lämna in allt miljöfarligt avfall till miljöstation  </li>
                        <li>- vid planering ta hänsyn till slitage och miljöpåverkan  </li>
                        <li>- verka förebyggande och alltid åtgärda potentiell negativ miljöverkan  </li>
                        <li>- informera våra kunder om hur de minimerar slitage / skadegörelse  </li>
                        <li>- alltid kunna informera kunden om hur de själva kan arbeta för en sundare miljö  </li>
                        <li>- välja underleverantörer med en sund miljöpolicy  </li>
                        <li>- i möjligaste mån använda miljömärkta råvaror och material inköpta lokalt  </li>
                        <li>- alltid återställa området efter ett arrangemang  </li>
                    </ul>
                
                <h2>Lokal policy</h2>
                <p>Naturguiden strävar efter att så långt som möjligt ha en lokal prägel på alla arrangemang. Att välja lokala guider och handla lokalt tillför ytterliggare en dimension till upplevelsen som vi inte vill vara utan. </p>
                <p>I de områden som vi ofta verkar i har vi alltid avtal med markägaren. Vi finns också med i det lokala nätverket och försöker bidra till en positiv och hållbar utveckling i området.</p>

                <h2>Etisk policy</h2>
                <ul class="flame-list">
                    <li>Naturguidens värdegrund baseras på människan såsom värdefull och värdig. Detta innebär att människan alltid skall bemötas med tillbörlig respekt och hänsyn.</li>
                    <li>Vi kompromissar aldrig med en klients säkerhet. Människan är ovärderlig och oersättlig.</li>
                    <li>Vår verksamhet syftar till att bygga upp hela människan. Vi tror att naturen utgör en viktig förutsättning för människans välbefinnande.</li>
                    <li>Vårt bemötande gentemot kunden skall präglas av professionalism. För oss är det en hederssak att ge kunden det vi utlovat.</li>
                    <li>Vi tror på en ärlig och öppen kommunikation med både kunder, samarbetspartners och anställda. Detta möjliggör genomtänkta och förnuftiga beslut vilka företaget kan ställa sig bakom.</li>
                    <li>Utan naturen kan människan aldrig uppnå sin fulla potential. Därför är vår verksamhet präglad av omtanke och respekt för naturen vi lever i. Vi är dedikerade till ett strikt miljötänkande i allt vi gör.</li>
                    <li>Vi anser att företag bör ta ett socialt ansvar. Inget företag existerar utanför samhällets ramar och villkor.</li>
                    <li>Vi anser inte att människosyn och miljötänkande är en privatsak – vi förväntar oss att våra samarbetspartners och leverantörer delar vår människosyn och vårt miljötänkande.</li>
                </ul>
                 
                <h1>Nature's Best - Miljövänliga kvalitetsarrangemang</h1>
                <p>Vi på Naturguiden är stolta över att kunna erbjuda ett arrangemang som är kvalitetsmärkta enligt Naturens Bästa.</p>
                <p>Naturguiden är även med i Ekoturismföreningen som är en av de organisationer som står bakom kvalitetsmärket Naturens Bästa. Läs gärna mer på deras hemsida <a href="http://www.ekoturism.org" target="_blank"> www.ekoturism.org</a></p>
                <h3>De sex grundkraven för kvalitetsmärkta arrangemang enligt Nature's Best</h3>

                <h4>1. RESPEKTERA RESMÅLETS BEGRÄNSNINGAR - MINSTA MÖJLIGA SLITAGE PÅ NATUR OCH KULTUR</h4>
                <p>Ekoturism är att bevara istället för att förstöra det som besökaren kommit för att uppleva. Varje områdes ekologiska och kulturella bärkraft måste respekteras. Detta kräver goda kunskaper om resmålet hos arrangören, lokal närvaro och nära samarbete med andra aktörer.</p>

                <h4>2. GYNNA DEN LOKALA EKONOMIN</h4>
                <p>Ekoturism är att förankra turismen lokalt. Naturskydd blir lätt ett slag i luften om traktens människor är emot det. Att kunna dra nytta av turismen är ofta en positiv drivkraft. Varje arrangemang ska därför bidra till resmålets ekonomi - övernattningar på orten, lokala guider och lokalt inhandlade varor och tjänster. Ju mer desto bättre.</p>

                <h4>3. MILJÖANPASSA HELA VERKSAMHETEN</h4>
                <p>Ekoturismarrangörer ska ligga i täten när det gäller miljöanpassning. Därför ska godkända arrangörer aktivt minimera resans miljöbelastning. Bland annat ska kollektivt resande uppmuntras, logianläggningar miljöanpassas, avfall sorteras och miljöbränslen prioriteras.</p>

                <h4>4. BIDRA AKTIVT TILL NATUR- OCH KULTURSKYDD</h4>
                <p>Ekoturismen tar sitt ansvar för den biologiska mångfalden och unika kulturvärden. Det innebär att på något vis stödja naturskydd i olika former. Ekoturismen samarbetar med en levande natur- och kulturskyddsopinion. Ett partnerskap för ömsesidig nytta.</p>

                <h4>5. SATSA PÅ UPPTÄCKARGLÄDJE, KUNSKAP OCH RESPEKT</h4>
                <p>Ekoturism är att resa med en nyfiken och respektfull attityd. Godkända arrangörer är duktiga värdar och kunniga guider, som bjuder på matnyttiga introduktioner, goda råd och värdefulla tips. Väl förmedlade kunskaper är ofta nyckeln till minnesvärda resor.</p>

                <h4>6. KVALITET OCH TRYGGHET PÅ RESAN</h4>
                <p>Ekoturism är kvalitetsturism. Märkta arrangemang ska infria och gärna överträffa förväntningarna. Säkerheten tas på allvar och nöjda kunder är regel. Omvärlden ska veta att en godkänd ekoturismarrangör är en tillförlitlig partner.</p>

                <p>Mer information om Naturens Bästa hittar Ni på <a href="https://naturesbestsweden.com" target="_blank">naturesbestsweden.com</a></p>
